  <body>


      <div id = "commentMain">
          <div class="topnav">
            <a href="index.html">Home</a>
            <a href="UserInfo.htmml">User Information</a>
            <a href="table.html">Table</a>
            <a href="comments.html">Comments</a>

      <h1>Comments</h1>


    <table id="commentTable" class="table">
        <thead>
          <tr>
            <th>
              ID
            </th>
            <th>
              Comment
            </th>
          </tr>
        </thead>
        <tr v-for="c in comments">
            <td>
              {{c.id}}
            </td>
            <td>
              {{c.comment}}
            </td>
        </tr>

      </table>


    <div>  
      <form id="newCommentForm" @submit.prevent = "handleNewComment">
        <div class ="form-group row">
          <div>
            <input type = "text" id = "comment" v-model = "CommentForm.comment" class="form-control" required />

          </div>
          <button type ="submit" id ="submitNewComment" class = "btn btn-primary">Submit Comment</button>
        </div>
      </form>
    </div>


    <!-- development version, includes helpful console warnings -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/comments.js"></script>



  </body>
